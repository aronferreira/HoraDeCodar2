<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <script>
        var a = parseInt(prompt("Digite um número.")), b = parseInt(prompt("Digite outro número"));
        if (a > b) {
            window.alert(a);
        }
        else if (a == b){
            window.alert("Por favor não escolha números iguais.")

        }
        else {
            window.alert(b);
        }


        </script>


</head>
