<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <script>
        var sexo = parseInt(prompt("Qual o seu sexo? Escolha 1 para feminino ou 2 para masculino.")),
        altura = parseFloat(prompt("Qual a sua altura?")), pesoIdeal = 0.


        if (sexo == 1){
            pesoIdeal = (62.1 * altura) - 44.7;
            window.alert("Seu peso ideal é: " + pesoIdeal.toFixed(2));
        }if (sexo == 2){
            pesoIdeal = (72.7 * altura) - 58;
            window.alert("Seu peso ideal é: " + pesoIdeal.toFixed(2));
        }else if (sexo > 2){
            window.alert("Insira uma opção de sexo válida.")
        }


        </script>
