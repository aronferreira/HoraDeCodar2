<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <script>

        var a = parseInt(prompt("Informe um numero.")), b = parseInt(prompt("Informe um numero de novo.")), c = parseInt(prompt("Mais uma vez :)")), 
        d = parseInt(prompt("De novo")), e = parseInt(prompt("Quase lá...")), f = parseInt(prompt("Finalmente")),
        media = (a + b + c + d + e + f) / 6;

        window.alert("Os números escolhidos foram: " + a + " " + b + " " + c + " " + d + " " + e + " e " + f + " Sua média aritmética é: " + media);



        </script>

</head>
